	<script>
	$('.ui.checkbox')
	.checkbox()
	;
	$('.ui.rating')
	.rating()
	;
	$('.ui.accordion')
	.accordion()
	;
	$('.clear.example .button')
	.on('click', function() {
	$('.clear.example .ui.dropdown')
	.dropdown('clear')
	;
	})
	;
	$(document)
	.ready(function() {
	$('.ui.dropdown')
	.dropdown({
	on: 'click'
	})
	;
	})
	;
	$('.clear.example .button')
	.on('click', function() {
	$('.clear.example .ui.dropdown')
	.dropdown('clear')
	;
	})
	;
	$('.ui.search')
	.search({
	source: content
	})
	;
	</script>
	<script>
	$('.ui.form')
	.form({
	fields: {
	
	email: {
	identifier  : 'email',
	rules: [
	{
	type   : 'empty',
	prompt : 'Please enter your name'
	}
	]
	},
	name: {
	identifier  : 'password',
	rules: [
	{
	type   : 'empty',
	prompt : 'Please enter your name'
	}
	]
	}
	}
	})
	;
